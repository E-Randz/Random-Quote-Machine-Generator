<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script
	src="https://code.jquery.com/jquery-3.3.1.js"
	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	crossorigin="anonymous"></script>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<script src="assets/js/index.js"></script>
	<title>Random Quote Generator</title>
</head>
<body>
	<div id="outer">
		<wrapper id="quote-box" class="container">
			<div class="row">
				<div class="col-lg-12">
					<blockquote class="blockquote">
						<div id="text" class="mb-0">
							<!-- generated by api -->
						</div>
						<footer id="author" class="blockquote-footer">
							<!-- generated by api -->
						</footer>
					</blockquote>
				</div>
			</div>
			<div id="new" class="row">
				<div class="col">
					<button type="button" id="new-quote" class="btn btn-info">New Quote</button>
				</div>
			</div>
			<div class="row">
				<div id="social"class="col">
					<a target="_blank" id="tweet-quote" href=""><i class="fab fa-twitter-square"></i></a>
				</div>
			</div>
		</wrapper>
	</div>
	<footer id="footer">
		<p>Created by Emma Randall for freeCodeCamp</p>
		<p>Random quotes generated by <a class="link" target="_blank" href="https://quotesondesign.com/api-v4-0/">Quotes on Design API</a></p>
		<p>Background photo by <a class="link" href="https://unsplash.com/@nacho_rochon" target="_blank">Nacho Rochon</a></p>

	</footer>
</body>
</html>
